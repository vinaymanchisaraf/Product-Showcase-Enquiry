<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3498db" />
    <meta
      name="description"
      content="Product Showcase & Enquiry System - A full-stack application for showcasing products and managing customer enquiries"
    />
    <meta name="keywords" content="products, showcase, enquiry, ecommerce, admin" />
    <meta name="author" content="Product Showcase Team" />
    
    
    <meta property="og:title" content="Product Showcase & Enquiry System" />
    <meta property="og:description" content="Browse products and submit enquiries" />
    <meta property="og:type" content="website" />
    
    
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Product Showcase & Enquiry System</title>
    
    
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    
    
    <style>
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #f5f7fa;
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        color: white;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        z-index: 10000;
      ">
        <div style="
          background: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
          max-width: 500px;
        ">
          <h1 style="color: #e74c3c; margin-bottom: 20px;">JavaScript Required</h1>
          <p style="margin-bottom: 20px; line-height: 1.6;">
            This application requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.
          </p>
          <p style="font-size: 0.9rem; color: #666;">
            If you need assistance, please contact support.
          </p>
        </div>
      </div>
    </noscript>
    
    
    <div id="loading-screen" class="app-loading">
      <div class="loading-spinner"></div>
      <h2>Loading Application...</h2>
    </div>
    
    
    <div id="root"></div>
    
    
    <script>
      
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        if (root.children.length > 0) {
          setTimeout(function() {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }, 500);
        }
      });
      
      
      if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
